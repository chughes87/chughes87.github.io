<!DOCTYPE html>
<html>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
  <script>
    function playGame() {
      // Define some constants
      const brickRows = 5;
      const brickColumns = 10;
      const brickWidth = 40;
      const brickHeight = 20;
      const brickPadding = 10;
      const brickOffsetTop = 30;
      const brickOffsetLeft = 30;
      const paddleWidth = 100;
      const paddleHeight = 10;
      const ballRadius = 10;
      const ballSpeed = 5;

      // Get the canvas element and set its dimensions
      const canvas = document.createElement('canvas');
      canvas.width = 480;
      canvas.height = 320;

      document.body.appendChild(canvas);
      const context = canvas.getContext('2d');

      // Set up the game objects
      const bricks = [];
      for (let c = 0; c < brickColumns; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRows; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
      let score = 0;
      let lives = 3;
      let x = canvas.width / 2;
      let y = canvas.height - 30;
      let dx = ballSpeed;
      let dy = -ballSpeed;
      let paddleX = (canvas.width - paddleWidth) / 2;
      let rightPressed = false;
      let leftPressed = false;

      // Set up event listeners for keyboard input
      document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowRight') {
          rightPressed = true;
        } else if (event.key === 'ArrowLeft') {
          leftPressed = true;
        }
      });
      document.addEventListener('keyup', function(event) {
        if (event.key === 'ArrowRight') {
          rightPressed = false;
        } else if (event.key === 'ArrowLeft') {
          leftPressed = false;
        }
      });

      // Define helper functions for drawing and collision detection
      function drawBall() {
        context.beginPath();
        context.arc(x, y, ballRadius, 0, Math.PI*2);
        context.fillStyle = "#0095DD";
        context.fill();
        context.closePath();
      }
      function drawPaddle() {
        context.beginPath();
        context.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        context.fillStyle = "#0095DD";
        context.fill();
        context.closePath();
      }
      function drawBricks() {
          for (let c = 0; c < brickColumns; c++) {
            for (let r = 0; r < brickRows; r++) {
              if (bricks[c][r].status === 1) {
                let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                context.beginPath();
                context.rect(brickX, brickY, brickWidth, brickHeight);
                context.fillStyle = "#0095DD";
                context.fill();
                context.closePath();
              }
            }
          }
        }
      
      function collisionDetection() {
        for (let c = 0; c < brickColumns; c++) {
          for (let r = 0; r < brickRows; r++) {
            let b = bricks[c][r];
            if (b.status === 1) {
              if (x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                dy = -dy;
                b.status = 0;
                score++;
                if (score === brickRows*brickColumns) {
                  alert("Congratulations, you won!");
                  document.location.reload();
                }
              }
            }
          }
        }
      }

      // Define the main game loop
      function draw() {
        // Clear the canvas
        context.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the game objects
        drawBricks();
        drawBall();
        drawPaddle();

        // Update the ball position
        x += dx;
        y += dy;

        // Check for ball-paddle collision
        if (y + dy < ballRadius) {
          dy = -dy;
        } else if (y + dy > canvas.height - ballRadius - paddleHeight) {
          if (x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          } else {
            lives--;
            if (!lives) {
              alert("Game over!");
              document.location.reload();
            } else {
              x = canvas.width / 2;
              y = canvas.height - 30;
              dx = ballSpeed;
              dy = -ballSpeed;
              paddleX = (canvas.width - paddleWidth) / 2;
            }
          }
        }
        if (x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
          dx = -dx;
        }

        // Move the paddle
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += 7;
        } else if (leftPressed && paddleX > 0) {
          paddleX -= 7;
        }

        // Check for ball-brick collision
        collisionDetection();

        // Update the score and lives displays
        document.getElementById("result").innerHTML = "Score: " + score + " | Lives: " + lives;

        // Call the next frame of the game loop
        requestAnimationFrame(draw);
      }

      // Start the game loop
      draw();
    }

    function analyzeImage() {
      const imageInput = document.getElementById('imageInput');
      const imageDisplay = document.getElementById('imageDisplay');
      const result = document.getElementById('result');

      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.addEventListener('load', function() {
        imageDisplay.src = reader.result;
        const img = new Image();
        img.src = reader.result;
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const context = canvas.getContext('2d');
          context.drawImage(img, 0, 0, img.width, img.height);
          const imageData = context.getImageData(0, 0, img.width, img.height);
          const data = imageData.data;
          let blackPixels = 0;
          for (let i = 0; i < data.length; i += 4) {
            const red = data[i];
            const green = data[i + 1];
            const blue = data[i + 2];
            const alpha = data[i + 3];
            if (red === 0 && green === 0 && blue === 0 && alpha !== 0) {
              blackPixels++;
            }
          }
          const percentage = Math.round((blackPixels / (img.width * img.height)) * 100);
          result.innerHTML = `Black pixels: ${blackPixels} (${percentage}%)`;
        };
      });

      reader.readAsDataURL(file);
    }
  </script>
  <head>
    <meta charset="UTF-8">
    <title>Image Analyzer</title>
  </head>
  <body>
    <h1>Image Analyzer</h1>
    <input type="file" id="imageInput">
    <br>
    <img id="imageDisplay">
    <br>
    <button onclick="analyzeImage()">Analyze Image</button>
    <button onclick="playGame()">Play Game</button>
    <p id="result"></p>
  </body>
</html>
